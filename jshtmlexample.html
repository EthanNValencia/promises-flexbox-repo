<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-6">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JavaScript and HTML</title>
</head>

<body>
    <p>Top</p>
    <p>document.getElementById("demo").innerHTML = 5 + 6;</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>
    <p>document.write(5 + 5)</p>
    <script>
        document.write(5 + 5);
    </script>
    <p>onclick="document.write(3 + 3)</p>
    <button type="button" onclick="document.write(3 + 3)">Try it</button>
    <p>window.alert(5 + 6)</p>
    <script>
        window.alert(5 + 6);
    </script>
    <p>Bottom</p>
</body>

</html>
